<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="/pagina-processa-dados-do-form" method="post">

    <fieldset>
        <legend>Dados Gerais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento"/>

        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" name="cpf" required />

        <label for="tel">Celular:</label>
        <input type="tel" id="tel" name="tel" placeholder="16-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required />
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <label for="tipo_endereço">Tipo:</label>
        <select id="tipo_endereço">
            <option value="">Selecione</option>
            <option value="">Rua</option>
            <option value="">Estrada</option>
            <option value="">Rodovia</option>
            <option value="">Outros</option>
        </select>

        <label for="logradouro_endereço">Logradouro:</label>
        <input type="text" id="logradouro_endereço"/>

        <label for="numero_endereco">Número:</label>
        <input type="text" id="numero_endereco"/>

        <label for="complemento_endereco">Complemento:</label>
        <input type="text" id="complemento_endereco"/>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="[0-9]{5}-[0-9]{3}"/>

    </fieldset>

    <fieldset>
        <legend>Fale Conosco</legend>

        <label for="tipomsg">Crítica</label>
        <input type="radio" id="tipomsg" name="tipomsg"/>

        <label for="tipomsg">Sugestão</label>
        <input type="radio" id="tipomsg" name="tipomsg"/>

        <label for="tipomsg">Outros</label>
        <input type="radio" id="tipomsg" name="tipomsg"/>
      
        <label for="msg"></label>
        <textarea type="text" id="msg" name="msg" placeholder="Mensasgem"></textarea>


        <button type="submit">Enviar sua mensagem.</button>
        <button type="reset">Limpar o Formulário.</button>

    </fieldset>
</form>
</body>
</html>
