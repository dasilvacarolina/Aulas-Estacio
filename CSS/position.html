<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {width: 200px;height: 200px;}
        #d1 {position: absolute;top: 50px;left: 50px;background-color: tomato;}
        #d2 {position: absolute;top: 150px;left: 150px;background-color: bisque;}
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
